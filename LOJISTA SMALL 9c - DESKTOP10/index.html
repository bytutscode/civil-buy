<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Lista de produtos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./productList.css">
</head>

<body>
    <header>
        <div class="logo"><img src="../assets/images/logo.svg" alt="Civil buy logo"></div>
        <div class="mobileMenu" onclick="this.classList.toggle('active')">
            <div class="mobileMenu-line"></div>
            <div class="mobileMenu-line"></div>
            <div class="mobileMenu-line"></div>
        </div>

    </header>

    <main>

        <h1>PRODUTOS</h1>

        <form action="">
            <div class="search-input">
                <input type="text" placeholder="Pesquisar">
                <button title="procurar" type="button" class="btn-search">
                    <span class="material-icons">
                        search
                    </span>
                </button>
            </div>
            <div class="filter-input">
                <span class="material-icons">
                    filter_alt
                </span>
                Filtrar:
                <div class="filter-select">
                    <select name="filter" id="filter">
                        <option disabled selected value="select">Selecione</option>
                        <option value="option 1">opção 1</option>
                        <option value="option 2">opção 2</option>
                    </select>
                    <div class="arrow-down"></div>
                </div>
            </div>
            <button class="create-product-btn">Cadastrar Produto</button>
        </form>

        <div class="products-container">


            <!-- here's a product to make the component -->
            <div class="product-card">
                <img src="../assets/media/image 1.jpg" alt="saco de Argamassa">
                <div class="product-card-info">
                    <h2 class="product-description">Argamassa colante para porcelanato interno E Ext...</h2>
                    <div class="price">
                        <span class="price-currency">R$</span>
                        <span class="price-value">37,99</span>
                    </div>
                </div>
            </div>


        </div>

        <div class="pagination">
            <div class="pag-item active">1</div>
            <div class="pag-item">2</div>
            <div class="pag-item">3</div>
            <button class="next-pag-btn">Próxima Página</button>
        </div>

    </main>

    <footer>
        <span class="copyright">© 2023 Civil Buy - Todos os direitos reservados.</span>
        <span class="development">
            Desenvolvido por <a href="#">Olympus Soluções Tecnológicas</a>
        </span>
    </footer>
    <script src="./fillItens.js"></script>
</body>

</html>
